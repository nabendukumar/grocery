<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Grocery Store</title>
    <!--code for font awesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--code for font awesome cdn-->

    <!--code for linking css file-->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!--code for linking css file-->

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    
    <!--code for header section-->
    <header class="header">
        <a href="#" class="logo"> <i class="fa fa-shopping-basket" aria-hidden="true"></i> Grocery </a>


        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#features">features</a>
            <a href="#products">products</a>
            <a href="#categories">categories</a>
            <a href="#reviews">reviews</a>
            <a href="#blogs">blogs</a>

        </nav>
        <div class="icons">
            <div class="fa fa-bars" id="menu-btn"></div>
            <div class="fa fa-search" id="search-btn"></div>
            <div class="fa fa-shopping-cart" id="cart-btn"></div>
            <div class="fa fa-user" id="login-btn"></div>
        </div>
        
        <form class="search-form">
            <input type="search" id="search-box" placeholder="Search Here...">
            <label for="search-box" class="fa fa-search"></label>
        </form>

        <div class="shopping-cart">
            <div class="box">
                <i class="fa fa-trash"></i>
                <img src="image/cart-img-1.png">
                <div class="content">
                     <span class="">Watermelon</span>
                     <span class="price">$5/-</span>
                     <span class="quantity">$Qty : 1/-</span>
                </div>   
                
                
            </div> <div class="box">
                <i class="fa fa-trash"></i>
                <img src="image/cart-img-2.png"> 
                <div> <class="content">
                     <h3>Onion</h3>
                     <span class="price">$4/-</span>
                     <span class="quantity">$Qty : 1/-</span>
                </div>     
            </div>

            <div class="box">
                <i class="fa fa-trash"></i>
                <img src="image/cart-img-3.png">
                <div> <class="content">
                     <h3>Chicken</h3>
                     <span class="price">$2/-</span>
                     <span class="quantity">$Qty : 1/-</span>
                </div>     
            </div>

<div class="total">total : $11</div>
<a href="#" class="btn">Checkout</a>
        </div>

    </header>
    <!--code for header section-->



    <script src="js/script.js"></script>


</body>
</html>
